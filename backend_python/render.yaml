services:
  - type: web
    name: networking-app-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://web.telegram.org,https://telegram.org
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11


